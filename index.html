<html><head><base href="https://mahjongwithneha.com/">
<title>Mahjong with Neha - Multiplayer, Duo vs AI, & Solo</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@700&display=swap');

    :root {
        --primary-color: #4a7c59;
        --secondary-color: #2e8b57;
        --accent-color: #f0b27a;
        --background-color: #f0f5f0;
        --text-color: #333;
        --light-text: #fff;
        --shadow-color: rgba(0,0,0,0.1);
    }

    body {
        font-family: 'Noto Sans', Arial, sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
        color: var(--text-color);
        line-height: 1.6;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        text-align: center;
        padding: 30px 0;
        background-color: var(--primary-color);
        color: var(--light-text);
        border-radius: 10px 10px 0 0;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px var(--shadow-color);
    }

    h1 {
        font-family: 'Noto Serif', Georgia, 'Times New Roman', Times, serif;
        font-size: 2.8em;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .game-area {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        gap: 20px;
    }

    .mahjong-table {
        width: 70%;
        aspect-ratio: 1/1;
        background-color: var(--secondary-color);
        border-radius: 15px;
        position: relative;
        box-shadow: 0 0 20px var(--shadow-color);
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .mahjong-table:hover {
        box-shadow: 0 0 30px rgba(0,0,0,0.3);
        transform: scale(1.02);
    }

    .player-area {
        position: absolute;
        width: 60%;
        height: 20%;
        background-color: rgba(255,255,255,0.15);
        border-radius: 8px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 5px;
        box-sizing: border-box;
        transition: all 0.5s ease;
    }

    .player-area.bottom { bottom: 2%; left: 50%; transform: translateX(-50%); }
    .player-area.right { top: 50%; right: 2%; transform: translateY(-50%) rotate(90deg); transform-origin: right center; }
    .player-area.top { top: 2%; left: 50%; transform: translateX(-50%) rotate(180deg); }
    .player-area.left { top: 50%; left: 2%; transform: translateY(-50%) rotate(-90deg); transform-origin: left center; }

    .player-name {
        position: absolute;
        color: var(--light-text);
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        font-size: 1em;
        background-color: rgba(0,0,0,0.6);
        padding: 5px 12px;
        border-radius: 15px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 90%;
        transition: all 0.3s ease;
    }

    .player-name:hover {
        background-color: rgba(0,0,0,0.8);
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .player-name.bottom { bottom: -30px; left: 50%; transform: translateX(-50%); }
    .player-name.right { bottom: 50%; right: -75px; transform: translateY(50%) rotate(-90deg); }
    .player-name.top { top: -30px; left: 50%; transform: translateX(-50%) rotate(180deg); }
    .player-name.left { bottom: 50%; left: -75px; transform: translateY(50%) rotate(90deg); }

    .current-player {
        box-shadow: 0 0 20px 8px var(--accent-color);
        animation: pulsate 1.5s infinite alternate;
    }

    @keyframes pulsate {
        0% { box-shadow: 0 0 20px 8px var(--accent-color); }
        100% { box-shadow: 0 0 30px 12px var(--accent-color); }
    }

    .tile {
        width: 30px;
        height: 40px;
        background-color: var(--light-text);
        border: 1px solid var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 18px;
        border-radius: 4px;
        box-shadow: 2px 2px 4px var(--shadow-color);
    }

    .tile:hover {
        transform: translateY(-5px) rotate(5deg);
        box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
    }

    .tile.selected {
        border: 2px solid var(--accent-color);
        box-shadow: 0 0 10px var(--accent-color);
    }

    .discard-pile {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
        height: 40%;
        background-color: rgba(255,255,255,0.25);
        border-radius: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 12px;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
    }

    .discard-pile .tile {
        width: 25px;
        height: 35px;
        font-size: 14px;
        margin: 2px;
    }

    .discard-pile h3 {
        width: 100%;
        text-align: center;
        color: var(--light-text);
        font-size: 1.2em;
        margin: 0 0 8px 0;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .right-panel {
        width: 28%;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .player-info, .game-log-container {
        background-color: var(--light-text);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px var(--shadow-color);
        font-size: 0.95em;
        border: 2px solid var(--primary-color);
        transition: all 0.3s ease;
    }

    .player-info:hover, .game-log-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .controls {
        text-align: center;
        margin-top: 25px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    button {
        background-color: var(--primary-color);
        color: var(--light-text);
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 25px;
        font-size: 1em;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px var(--shadow-color);
    }

    button:hover {
        background-color: var(--secondary-color);
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    button:active {
        transform: translateY(-1px);
        box-shadow: 0 2px 4px var(--shadow-color);
    }

    button:disabled {
        background-color: #a0a0a0;
        cursor: not-allowed;
    }

    #game-log, #chat-log {
        height: 220px;
        overflow-y: auto;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 8px;
        font-size: 0.9em;
        margin-top: 15px;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
    }

    #game-log:hover, #chat-log:hover {
        box-shadow: inset 0 0 10px var(--shadow-color);
    }

    #chat-input {
        width: calc(100% - 80px);
        padding: 8px;
        margin-right: 8px;
        border: 1px solid var(--primary-color);
        border-radius: 20px;
        outline: none;
        transition: all 0.3s ease;
    }

    #chat-input:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 10px rgba(46,139,87,0.3);
    }

    #send-chat {
        width: 70px;
    }

    .tab-buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 15px;
    }

    .tab-buttons button {
        flex: 1;
        margin: 0 5px;
        border-radius: 20px 20px 0 0;
    }

    .active-tab {
        background-color: var(--secondary-color);
        box-shadow: none;
    }

    #lobby-info {
        background-color: #e6f2e6;
        padding: 10px;
        border-radius: 8px;
        margin-top: 15px;
        font-weight: bold;
        text-align: center;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.85);
    }

    .modal-content {
        background-color: var(--light-text);
        margin: 15% auto;
        padding: 40px;
        border-radius: 20px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .modal button {
        margin: 10px 0;
        width: 200px;
    }

    .ai-player {
        font-style: italic;
        color: var(--primary-color);
    }

    /* Responsive design */
    @media (max-width: 1200px) {
        .game-area {
            flex-direction: column;
        }
        .mahjong-table, .right-panel {
            width: 100%;
        }
    }

    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }
        h1 {
            font-size: 2em;
        }
        .controls {
            flex-direction: column;
        }
        .modal-content {
            width: 90%;
            padding: 20px;
        }
    }
</style>
</head>
<body>
    <div id="game-mode-selection" class="modal">
        <div class="modal-content">
            <h2>Choose Game Mode</h2>
            <button id="multiplayer-mode">Multiplayer</button>
            <button id="duo-vs-ai-mode">Duo vs AI</button>
            <button id="solo-mode">Solo vs AI</button>
        </div>
    </div>
    <div id="player-setup" class="modal">
        <div class="modal-content">
            <h2>Welcome to Mahjong with Neha</h2>
            <input type="text" id="player-name" placeholder="Enter Your Name" required>
            <button id="join-game">Join Game</button>
        </div>
    </div>
    <div id="lobby-screen" class="modal">
        <div class="modal-content">
            <h2>Mahjong Lobby</h2>
            <input type="text" id="lobby-id" placeholder="Enter Lobby ID to Join">
            <button id="join-lobby">Join Existing Game</button>
            <button id="create-lobby">Create New Game</button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Mahjong with Neha</h1>
        </header>
        <div class="game-area">
            <div class="mahjong-table">
                <div class="player-area bottom"><div class="player-name bottom"></div></div>
                <div class="player-area right"><div class="player-name right"></div></div>
                <div class="player-area top"><div class="player-name top"></div></div>
                <div class="player-area left"><div class="player-name left"></div></div>
                <div class="discard-pile">
                    <h3>Discard Pile</h3>
                </div>
            </div>
            <div class="right-panel">
                <div class="player-info">
                    <h2>Players</h2>
                    <div id="player1">Player 1: <span class="score">0</span></div>
                    <div id="player2">Player 2: <span class="score">0</span></div>
                    <div id="player3">Player 3: <span class="score">0</span></div>
                    <div id="player4">Player 4: <span class="score">0</span></div>
                    <div id="lobby-info"></div>
                </div>
                <div class="game-log-container">
                    <div class="tab-buttons">
                        <button id="game-log-tab" class="active-tab">Game Log</button>
                        <button id="chat-tab">Chat</button>
                    </div>
                    <div id="game-log"></div>
                    <div id="chat-log" style="display: none;"></div>
                    <div id="chat-input-area" style="display: none;">
                        <input type="text" id="chat-input" placeholder="Type your message...">
                        <button id="send-chat">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="draw-tile">Draw Tile</button>
            <button id="discard-tile">Discard Tile</button>
            <button id="call-pung">Call Pung</button>
            <button id="call-kong">Call Kong</button>
            <button id="call-mahjong">Declare Mahjong</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        // Game state
        let gameState = {
            players: [],
            currentPlayerIndex: 0,
            wall: [],
            discardPile: [],
            gameStarted: false,
            gameMode: null,
            roundWind: 'east',
            roundNumber: 1
        };

        let peer;
        let connections = [];
        let myId;
        let myName;
        let lobbyId;
        let selectedTileIndex = -1;

        // DOM Elements
        const gameModeSelection = document.getElementById('game-mode-selection');
        const playerSetup = document.getElementById('player-setup');
        const lobbyScreen = document.getElementById('lobby-screen');
        const drawTileBtn = document.getElementById('draw-tile');
        const discardTileBtn = document.getElementById('discard-tile');
        const callPungBtn = document.getElementById('call-pung');
        const callKongBtn = document.getElementById('call-kong');
        const callMahjongBtn = document.getElementById('call-mahjong');
        const gameLog = document.getElementById('game-log');
        const chatLog = document.getElementById('chat-log');
        const chatInput = document.getElementById('chat-input');
        const sendChatBtn = document.getElementById('send-chat');
        const gameLogTab = document.getElementById('game-log-tab');
        const chatTab = document.getElementById('chat-tab');
        const lobbyInfo = document.getElementById('lobby-info');

        // Event Listeners
        document.getElementById('multiplayer-mode').addEventListener('click', () => startGameMode('multiplayer'));
        document.getElementById('duo-vs-ai-mode').addEventListener('click', () => startGameMode('duo-vs-ai'));
        document.getElementById('solo-mode').addEventListener('click', () => startGameMode('solo'));
        document.getElementById('join-game').addEventListener('click', setPlayerName);
        document.getElementById('join-lobby').addEventListener('click', joinLobby);
        document.getElementById('create-lobby').addEventListener('click', createLobby);
        drawTileBtn.addEventListener('click', drawTile);
        discardTileBtn.addEventListener('click', discardTile);
        callPungBtn.addEventListener('click', callPung);
        callKongBtn.addEventListener('click', callKong);
        callMahjongBtn.addEventListener('click', declareMahjong);
        sendChatBtn.addEventListener('click', sendChatMessage);
        gameLogTab.addEventListener('click', () => switchTab('game-log'));
        chatTab.addEventListener('click', () => switchTab('chat'));

        // Tile to Icon mapping
        const tileIcons = {
            'bamboo-1': '🎋', 'bamboo-2': '🎍', 'bamboo-3': '🎋', 'bamboo-4': '🎍', 'bamboo-5': '🎋',
            'bamboo-6': '🎍', 'bamboo-7': '🎋', 'bamboo-8': '🎍', 'bamboo-9': '🎋',
            'character-1': '一', 'character-2': '二', 'character-3': '三', 'character-4': '四', 'character-5': '五',
            'character-6': '六', 'character-7': '七', 'character-8': '八', 'character-9': '九',
            'dot-1': '🔴', 'dot-2': '🔵', 'dot-3': '🔴', 'dot-4': '🔵', 'dot-5': '🔴',
            'dot-6': '🔵', 'dot-7': '🔴', 'dot-8': '🔵', 'dot-9': '🔴',
            'honor-east': '東', 'honor-south': '南', 'honor-west': '西', 'honor-north': '北',
            'honor-red': '中', 'honor-green': '發', 'honor-white': '白'
        };

        function startGameMode(mode) {
            gameState.gameMode = mode;
            gameModeSelection.style.display = 'none';
            playerSetup.style.display = 'block';
        }

        function setPlayerName() {
            myName = document.getElementById('player-name').value;
            if (!myName) {
                alert('Please enter a name');
                return;
            }
            playerSetup.style.display = 'none';
            if (gameState.gameMode === 'multiplayer') {
                lobbyScreen.style.display = 'block';
                initializePeer();
            } else {
                startGame();
            }
        }

        function initializePeer() {
            peer = new Peer();
            peer.on('open', (id) => {
                myId = id;
                console.log('My peer ID is: ' + myId);
            });
            peer.on('connection', (conn) => {
                handleConnection(conn);
            });
        }

        function joinLobby() {
            lobbyId = document.getElementById('lobby-id').value;
            if (!lobbyId) {
                alert('Please enter a lobby ID');
                return;
            }
            const conn = peer.connect(lobbyId);
            handleConnection(conn);
        }

        function createLobby() {
            lobbyId = myId;
            lobbyScreen.style.display = 'none';
            updateLobbyInfo();
            logAction('Waiting for other players to join...');
        }

        function handleConnection(conn) {
            connections.push(conn);
            conn.on('open', () => {
                conn.send({type: 'join', name: myName});
            });
            conn.on('data', (data) => {
                handleIncomingData(data, conn);
            });
            if (connections.length === 3) {
                startGame();
            }
        }

        function handleIncomingData(data, conn) {
            switch(data.type) {
                case 'join':
                    gameState.players.push({name: data.name, peerId: conn.peer});
                    broadcastGameState();
                    updateUI();
                    break;
                case 'gameState':
                    gameState = data.state;
                    updateUI();
                    break;
                case 'action':
                    handlePlayerAction(data.action, data.player);
                    break;
                case 'chat':
                    addChatMessage(data.player, data.message);
                    break;
            }
        }

        function broadcastGameState() {
            connections.forEach(conn => {
                conn.send({type: 'gameState', state: gameState});
            });
        }

        function startGame() {
            gameState.gameStarted = true;
            gameState.players = [];

            if (gameState.gameMode === 'multiplayer') {
                gameState.players = connections.map(conn => ({name: conn.peer, peerId: conn.peer}));
                gameState.players.push({name: myName, peerId: myId});
            } else if (gameState.gameMode === 'duo-vs-ai') {
                gameState.players = [
                    {name: myName, peerId: 'player1', isHuman: true},
                    {name: 'Human Partner', peerId: 'player2', isHuman: true},
                    {name: 'AI Player 1', peerId: 'ai1', isAI: true},
                    {name: 'AI Player 2', peerId: 'ai2', isAI: true}
                ];
            } else if (gameState.gameMode === 'solo') {
                gameState.players = [
                    {name: myName, peerId: 'player', isHuman: true},
                    {name: 'AI Player 1', peerId: 'ai1', isAI: true},
                    {name: 'AI Player 2', peerId: 'ai2', isAI: true},
                    {name: 'AI Player 3', peerId: 'ai3', isAI: true}
                ];
            }

            initializeTiles();
            shuffleWall();
            dealTiles();
            determineDealer();
            
            if (gameState.gameMode === 'multiplayer') {
                broadcastGameState();
            }
            
            updateUI();
            logAction('Game started');
            logAction(`Round ${gameState.roundNumber}: ${gameState.roundWind} Wind`);
            
            if (gameState.players[gameState.currentPlayerIndex].isAI) {
                setTimeout(playAITurn, 1000);
            }
        }

        function initializeTiles() {
            const suits = ['bamboo', 'character', 'dot'];
            const honors = ['east', 'south', 'west', 'north', 'red', 'green', 'white'];
            
            gameState.wall = [];
            
            // Add numbered tiles
            for (let suit of suits) {
                for (let i = 1; i <= 9; i++) {
                    for (let j = 0; j < 4; j++) {
                        gameState.wall.push(`${suit}-${i}`);
                    }
                }
            }
            
            // Add honor tiles
            for (let honor of honors) {
                for (let i = 0; i < 4; i++) {
                    gameState.wall.push(`honor-${honor}`);
                }
            }
        }

        function shuffleWall() {
            gameState.wall = _.shuffle(gameState.wall);
        }

        function dealTiles() {
            for (let i = 0; i < 13; i++) {
                for (let player of gameState.players) {
                    player.hand = player.hand || [];
                    player.hand.push(gameState.wall.pop());
                }
            }
            // Give the dealer (East) an extra tile
            gameState.players[gameState.currentPlayerIndex].hand.push(gameState.wall.pop());
        }

        function determineDealer() {
            const diceRoll = Math.floor(Math.random() * 4);
            gameState.currentPlayerIndex = diceRoll;
            gameState.players[gameState.currentPlayerIndex].isDealer = true;
            logAction(`Dice rolled: ${diceRoll + 1}. ${gameState.players[gameState.currentPlayerIndex].name} is the dealer (East Wind)`);
        }

        function drawTile() {
            if (!gameState.gameStarted || gameState.players[gameState.currentPlayerIndex].isAI) return;
            if (gameState.wall.length > 0) {
                const drawnTile = gameState.wall.pop();
                gameState.players[gameState.currentPlayerIndex].hand.push(drawnTile);
                logAction(`${gameState.players[gameState.currentPlayerIndex].name} drew a tile`);
                if (gameState.gameMode === 'multiplayer') {
                    broadcastGameState();
                }
                updateUI();
            } else {
                logAction('No more tiles in the wall. Game ends in a draw.');
                endGame();
            }
        }

        function discardTile() {
            if (!gameState.gameStarted || gameState.players[gameState.currentPlayerIndex].isAI) return;
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            if (currentPlayer.hand.length > 13) {
                let discardedTile;
                if (selectedTileIndex !== -1) {
                    discardedTile = currentPlayer.hand.splice(selectedTileIndex, 1)[0];
                    selectedTileIndex = -1;
                } else {
                    discardedTile = currentPlayer.hand.pop();
                }
                gameState.discardPile.push(discardedTile);
                logAction(`${currentPlayer.name} discarded ${tileIcons[discardedTile]}`);
                nextTurn();
                if (gameState.gameMode === 'multiplayer') {
                    broadcastGameState();
                }
                updateUI();
            } else {
                alert('You must draw a tile before discarding');
            }
        }

        function callPung() {
            if (!gameState.gameStarted || gameState.players[gameState.currentPlayerIndex].isAI) return;
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            const lastDiscarded = gameState.discardPile[gameState.discardPile.length - 1];
            const matchingTiles = currentPlayer.hand.filter(tile => tile === lastDiscarded);
            
            if (matchingTiles.length >= 2) {
                currentPlayer.hand = currentPlayer.hand.filter(tile => tile !== lastDiscarded);
                currentPlayer.melds = currentPlayer.melds || [];
                currentPlayer.melds.push(['pung', lastDiscarded, lastDiscarded, lastDiscarded]);
                gameState.discardPile.pop();
                logAction(`${currentPlayer.name} called Pung`);
                if (gameState.gameMode === 'multiplayer') {
                    broadcastGameState();
                }
                updateUI();
            } else {
                alert('You cannot call Pung with your current hand');
            }
        }

        function callKong() {
            if (!gameState.gameStarted || gameState.players[gameState.currentPlayerIndex].isAI) return;
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            const lastDiscarded = gameState.discardPile[gameState.discardPile.length - 1];
            const matchingTiles = currentPlayer.hand.filter(tile => tile === lastDiscarded);
            
            if (matchingTiles.length >= 3) {
                currentPlayer.hand = currentPlayer.hand.filter(tile => tile !== lastDiscarded);
                currentPlayer.melds = currentPlayer.melds || [];
                currentPlayer.melds.push(['kong', lastDiscarded, lastDiscarded, lastDiscarded, lastDiscarded]);
                gameState.discardPile.pop();
                logAction(`${currentPlayer.name} called Kong`);
                // Draw a replacement tile
                if (gameState.wall.length > 0) {
                    const drawnTile = gameState.wall.pop();
                    currentPlayer.hand.push(drawnTile);
                    logAction(`${currentPlayer.name} drew a replacement tile`);
                }
                if (gameState.gameMode === 'multiplayer') {
                    broadcastGameState();
                }
                updateUI();
            } else {
                alert('You cannot call Kong with your current hand');
            }
        }

        function declareMahjong() {
            if (!gameState.gameStarted || gameState.players[gameState.currentPlayerIndex].isAI) return;
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            if (isMahjong(currentPlayer.hand)) {
                logAction(`${currentPlayer.name} declared Mahjong!`);
                calculateScore(currentPlayer);
                endGame();
                if (gameState.gameMode === 'multiplayer') {
                    broadcastGameState();
                }
            } else {
                alert('Your hand is not a valid Mahjong');
            }
        }

        function nextTurn() {
            gameState.currentPlayerIndex = (gameState.currentPlayerIndex + 1) % 4;
            log
Action(`It's ${gameState.players[gameState.currentPlayerIndex].name}'s turn`);
            updateUI();
            if (gameState.players[gameState.currentPlayerIndex].isAI) {
                setTimeout(playAITurn, 1000);
            }
        }

        function playAITurn() {
            const aiPlayer = gameState.players[gameState.currentPlayerIndex];
            
            // AI draws a tile
            if (gameState.wall.length > 0) {
                const drawnTile = gameState.wall.pop();
                aiPlayer.hand.push(drawnTile);
                logAction(`${aiPlayer.name} drew a tile`);
                
                // AI decides whether to keep the drawn tile or discard it
                const [discardedTile, keepDrawnTile] = aiDecideDiscard(aiPlayer.hand, drawnTile);
                
                if (keepDrawnTile) {
                    logAction(`${aiPlayer.name} kept the drawn tile`);
                } else {
                    logAction(`${aiPlayer.name} discarded the drawn tile`);
                }
                
                gameState.discardPile.push(discardedTile);
                logAction(`${aiPlayer.name} discarded ${tileIcons[discardedTile]}`);
                
                // Check for potential calls (Pung, Kong, or Mahjong)
                const call = aiCheckCalls(aiPlayer.hand);
                if (call) {
                    logAction(`${aiPlayer.name} called ${call}`);
                    if (call === 'Mahjong') {
                        declareMahjong();
                        return;
                    }
                }
                
                updateUI();
                nextTurn();
            } else {
                logAction('No more tiles in the wall. Game ends in a draw.');
                endGame();
            }
        }

        function aiDecideDiscard(hand, drawnTile) {
            // Improved AI logic: 
            // 1. Try to keep sets (pairs, triplets, sequences)
            // 2. Prioritize completing a hand
            // 3. Consider tile efficiency (discarding tiles that are less likely to form sets)
            
            const allTiles = [...hand, drawnTile];
            const tileCount = _.countBy(allTiles);
            
            // Check if the drawn tile completes a set
            if (tileCount[drawnTile] >= 3 || isPartOfSequence(drawnTile, allTiles)) {
                // Keep the drawn tile and discard another
                const discardOptions = hand.filter(tile => 
                    tileCount[tile] < 2 && !isPartOfSequence(tile, allTiles)
                );
                
                if (discardOptions.length > 0) {
                    const discardedTile = _.sample(discardOptions);
                    hand.splice(hand.indexOf(discardedTile), 1);
                    return [discardedTile, true];
                }
            }
            
            // If no good discard option, use tile efficiency to decide
            const tileEfficiency = calculateTileEfficiency(hand);
            const leastEfficientTile = Object.keys(tileEfficiency).reduce((a, b) => 
                tileEfficiency[a] < tileEfficiency[b] ? a : b
            );
            
            if (tileEfficiency[drawnTile] > tileEfficiency[leastEfficientTile]) {
                hand.splice(hand.indexOf(leastEfficientTile), 1);
                return [leastEfficientTile, true];
            }
            
            // If drawn tile is least efficient, discard it
            return [drawnTile, false];
        }

        function calculateTileEfficiency(hand) {
            const efficiency = {};
            const suits = ['bamboo', 'character', 'dot'];
            
            for (let tile of hand) {
                const [suit, number] = tile.split('-');
                if (suit === 'honor') {
                    efficiency[tile] = hand.filter(t => t === tile).length;
                } else {
                    const num = parseInt(number);
                    efficiency[tile] = 0;
                    for (let i = Math.max(1, num - 2); i <= Math.min(9, num + 2); i++) {
                        if (hand.includes(`${suit}-${i}`)) {
                            efficiency[tile]++;
                        }
                    }
                }
            }
            
            return efficiency;
        }

        function isPartOfSequence(tile, hand) {
            const [suit, number] = tile.split('-');
            if (suit === 'honor') return false;
            
            const num = parseInt(number);
            return (hand.includes(`${suit}-${num-1}`) && hand.includes(`${suit}-${num-2}`)) ||
                   (hand.includes(`${suit}-${num-1}`) && hand.includes(`${suit}-${num+1}`)) ||
                   (hand.includes(`${suit}-${num+1}`) && hand.includes(`${suit}-${num+2}`));
        }

        function aiCheckCalls(hand) {
            // Check for Mahjong
            if (isMahjong(hand)) return 'Mahjong';
            
            // Check for Kong
            const tileCount = _.countBy(hand);
            for (let tile in tileCount) {
                if (tileCount[tile] === 4) return 'Kong';
            }
            
            // Check for Pung
            const lastDiscarded = gameState.discardPile[gameState.discardPile.length - 1];
            if (tileCount[lastDiscarded] === 2) return 'Pung';
            
            return null;
        }

        function isMahjong(hand) {
            // Improved Mahjong check
            const sortedHand = [...hand].sort();
            const tileCount = _.countBy(sortedHand);
            
            let pairCount = 0;
            let setCount = 0;
            
            for (let tile in tileCount) {
                if (tileCount[tile] === 2) pairCount++;
                if (tileCount[tile] >= 3) setCount++;
            }
            
            // Check for sequences
            const suits = ['bamboo', 'character', 'dot'];
            for (let suit of suits) {
                for (let i = 1; i <= 7; i++) {
                    if (sortedHand.includes(`${suit}-${i}`) &&
                        sortedHand.includes(`${suit}-${i+1}`) &&
                        sortedHand.includes(`${suit}-${i+2}`)) {
                        setCount++;
                    }
                }
            }
            
            // A complete hand should have 1 pair and 4 sets
            return pairCount === 1 && setCount === 4;
        }

        function calculateScore(winner) {
            // Implement a more detailed scoring system
            let score = 10; // Base score for winning
            
            // Add points for each set
            winner.melds.forEach(meld => {
                if (meld[0] === 'pung') score += 3;
                if (meld[0] === 'kong') score += 5;
            });
            
            // Add points for special hands (to be implemented)
            // if (isAllPungs(winner.hand)) score += 20;
            // if (isAllOneSuit(winner.hand)) score += 30;
            // etc.
            
            winner.score = (winner.score || 0) + score;
            logAction(`${winner.name} wins! Score: ${score} points`);
        }

        function endGame() {
            gameState.gameStarted = false;
            updateUI();
            
            // Display final scores
            let finalScores = gameState.players.map(player => `${player.name}: ${player.score || 0}`).join(', ');
            logAction(`Game Over. Final Scores: ${finalScores}`);
            
            // Offer to start a new game
            setTimeout(() => {
                if (confirm('Start a new game?')) {
                    resetGame();
                    startGame();
                }
            }, 2000);
        }

        function resetGame() {
            gameState = {
                players: [],
                currentPlayerIndex: 0,
                wall: [],
                discardPile: [],
                gameStarted: false,
                gameMode: gameState.gameMode,
                roundWind: 'east',
                roundNumber: 1
            };
        }

        function updateUI() {
            for (let i = 0; i < 4; i++) {
                const playerArea = document.querySelector(`.player-area:nth-child(${i + 1})`);
                const playerNameElement = playerArea.querySelector('.player-name');
                
                if (i < gameState.players.length) {
                    const player = gameState.players[i];
                    playerNameElement.textContent = player.name;
                    playerArea.innerHTML = ''; // Clear existing tiles
                    playerArea.appendChild(playerNameElement);
                    
                    if (player.hand) {
                        player.hand.forEach((tile, index) => {
                            const tileElement = document.createElement('div');
                            tileElement.className = 'tile';
                            tileElement.textContent = (i === 0 || (gameState.gameMode === 'duo-vs-ai' && i === 1)) ? tileIcons[tile] : '🀄️';
                            if (i === 0 || (gameState.gameMode === 'duo-vs-ai' && i === 1)) {
                                tileElement.addEventListener('click', () => selectTile(index));
                                if (index === selectedTileIndex) {
                                    tileElement.classList.add('selected');
                                }
                            }
                            playerArea.appendChild(tileElement);
                        });
                    }
                    
                    if (i === gameState.currentPlayerIndex) {
                        playerArea.classList.add('current-player');
                    } else {
                        playerArea.classList.remove('current-player');
                    }
                } else {
                    playerNameElement.textContent = 'Waiting for player...';
                    playerArea.innerHTML = ''; // Clear existing tiles
                    playerArea.appendChild(playerNameElement);
                }
            }
            
            // Update discard pile
            const discardPileElement = document.querySelector('.discard-pile');
            discardPileElement.innerHTML = '<h3>Discard Pile</h3>';
            gameState.discardPile.forEach(tile => {
                const tileElement = document.createElement('div');
                tileElement.className = 'tile';
                tileElement.textContent = tileIcons[tile];
                discardPileElement.appendChild(tileElement);
            });
            
            // Update player info
            for (let i = 0; i < 4; i++) {
                const playerInfoElement = document.getElementById(`player${i + 1}`);
                if (i < gameState.players.length) {
                    const player = gameState.players[i];
                    playerInfoElement.textContent = `${player.name}: ${player.score || 0}`;
                    if (player.isAI) {
                        playerInfoElement.classList.add('ai-player');
                    } else {
                        playerInfoElement.classList.remove('ai-player');
                    }
                } else {
                    playerInfoElement.textContent = 'Waiting for player...';
                }
            }
            
            // Update buttons
            const isCurrentPlayerHuman = !gameState.players[gameState.currentPlayerIndex].isAI;
            drawTileBtn.disabled = !gameState.gameStarted || !isCurrentPlayerHuman;
            discardTileBtn.disabled = !gameState.gameStarted || !isCurrentPlayerHuman;
            callPungBtn.disabled = !gameState.gameStarted || !isCurrentPlayerHuman;
            callKongBtn.disabled = !gameState.gameStarted || !isCurrentPlayerHuman;
            callMahjongBtn.disabled = !gameState.gameStarted || !isCurrentPlayerHuman;
            
            // Update round info
            document.querySelector('header h1').textContent = `Mahjong with Neha - Round ${gameState.roundNumber} (${gameState.roundWind} Wind)`;
        }

        function selectTile(index) {
            if (selectedTileIndex === index) {
                selectedTileIndex = -1;
            } else {
                selectedTileIndex = index;
            }
            updateUI();
        }

        function logAction(message) {
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            gameLog.appendChild(logEntry);
            gameLog.scrollTop = gameLog.scrollHeight;
        }

        function sendChatMessage() {
            const message = chatInput.value.trim();
            if (message) {
                addChatMessage(myName, message);
                if (gameState.gameMode === 'multiplayer') {
                    connections.forEach(conn => {
                        conn.send({type: 'chat', player: myName, message: message});
                    });
                }
                chatInput.value = '';
            }
        }

        function addChatMessage(player, message) {
            const chatEntry = document.createElement('div');
            chatEntry.textContent = `${player}: ${message}`;
            chatLog.appendChild(chatEntry);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function switchTab(tabName) {
            if (tabName === 'game-log') {
                gameLog.style.display = 'block';
                chatLog.style.display = 'none';
                document.getElementById('chat-input-area').style.display = 'none';
                gameLogTab.classList.add('active-tab');
                chatTab.classList.remove('active-tab');
            } else {
                gameLog.style.display = 'none';
                chatLog.style.display = 'block';
                document.getElementById('chat-input-area').style.display = 'flex';
                gameLogTab.classList.remove('active-tab');
                chatTab.classList.add('active-tab');
            }
        }

        function updateLobbyInfo() {
            lobbyInfo.textContent = `Lobby ID: ${lobbyId}`;
        }

        // Initialize the game
        gameModeSelection.style.display = 'block';
    </script>
